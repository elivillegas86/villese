				<body>
					<section class="clients">
						<!-- Información sobre el corousel. -->
						<div class="container col-md-12">
							<div class="col-12 align-center">
								<h2 class="text-center">
								Título
								</h2>
								<p class="text-center">
									Descripción de carousel. Puede ser un texto largo o un texto cortito.
								</p>
							</div>
						</div>
						<!-- Carousel de imágenes. -->
						<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
							<!-- Cantidad de páginas en las que se distribullen las imágenes. -->
							<!-- Si se van a mostrar 3 imágenes y cada una en una página, son 3 <li></li>. -->
							<!-- Si se van a mostrar 5 imágenes en 2 páginas, son 3 <li></li>. -->
							<!-- En este ejemplo son 3 páginas. -->
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							</ol>
							<!-- Item de carousel. Cada item correspondería a una "página". -->
							<!-- Los items pueden a su vez contener varios componentes. -->
							<!-- Dividir las 12 columnas de manera pareja según la cantidad de componentes, en este ejemplo serían 4 columnas para cada item
							por que se muestran 3 imágenes por cada página. -->
							<div class="carousel-inner">
								<!-- El item marcado como "active" es el primero que se muestra cuando se carga la página. -->
								<div class="carousel-item active">
									<div class="row">
										<div class="col-md-4">
											<div class="card" style="width: 15rem;">
												<img class="card-img-top" style="width: 4rem;" src="../img/nomade-soft-logo-thumbnail-concejo-deliberante-ushuaia.png"
												alt="Card image cap">
												<div class="card-body">
													<p class="card-text">Concejo Deliberante de Ushuaia</p>
												</div>
											</div>
										</div>
										<div class="col-md-4">
											<div class="card" style="width: 15rem;">
												<img class="card-img-top" style="width: 4rem;" src="../img/nomade-soft-logo-thumbnail-fiaes.png" alt="Card image cap">
												<div class="card-body">
													<p class="card-text">Fondo Iniciativa para las Americas El Salvador</p>
												</div>
											</div>
										</div>
										<div class="col-md-4">
											<div class="card" style="width: 15rem;">
												<img class="card-img-top" style="width: 4rem;" src="../img/nomade-soft-logo-thumbnail-gobierno-el-salvador.png"
												alt="Card image cap">
												<div class="card-body">
													<p class="card-text">Gobierno Central de San Salvador</p>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="carousel-item">
									<div class="row">
										<div class="col-md-4">
											<img src="../img/nomade-soft-logo-thumbnail-instituto-provincial-de-regulacion-de-apuestas.png" alt="Image"
											style="max-width:100%;">
										</div>
										<div class="col-md-4">
											<img src="../img/nomade-soft-logo-thumbnail-irrigacion.png" alt="Image" style="max-width:100%;">
											<p>Departamento General de Irrigación</p>
										</div>
										<div class="col-md-4">

										</div>
									</div>
								</div>

									<div class="row">
										<div class="card-deck col-md-10">
											<div class="card">
												<img class="card-img-top mx-auto d-block" style="width: 4rem;" src="../img/nomade-soft-logo-thumbnail-centro-de-estudios-patagonicos.png">
												<div class="card-body">
													<h5 class="card-title text-center">Card title</h5>

														content. This content is a little bit longer.</p>
													<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->

											</div>

												<img class="card-img-top mx-auto d-block" style="width: 4rem;" src="../img/nomade-soft-logo-thumbnail-concejo-deliberante-ushuaia.png">

												<div class="card-body">

													<!-- <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional

												<div class="card-body">

													<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
